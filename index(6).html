        <header>

                <div class="logo-image">
                    <a href="index.html">

        <center><div class="center">
            <br>
            <h1>ACS Sign Up</h1>
          <form action="https://sheetdb.io/api/v1/lfjnlz12hwr7d" method="POST" id="sheetdb-form">
        </body>
        </html>
        <div class="txt_field">
        <input type="text" required font-family: 'Montserrat', sans-serif; name="data[email]">
          <span></span>
          <label><i class="fa-solid fa-envelope"></i>&nbsp;  Email</label>
    
        </div>
        <div class="txt_field">
            <input type="text" required name="data[name]">
            <span></span>
            <label><i class="fa-solid fa-user"></i>&nbsp; Full Name</label>
          </div>
    
        <div class="txt_field">
          <input type="password" required id="mtInput" name="data[password]">
          <span></span>
          <label><i class="fa-solid fa-key"></i> &nbsp; Password</label>
        </div>
    
        <input type="submit" value="Create account!">
        <div class="signup_link">
          Already a member? <a href="index(2).html">Login!</a>
        </div>
      </form>

        </div>
        </div>
        </center>
    <script>
       var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        window.location.href = 'google.com';
      });
    });
    </script>
